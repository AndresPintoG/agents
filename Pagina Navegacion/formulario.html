<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                 <img src="imagen/logo2.jpg" alt="Logo tecnologiainformatica" width="150px">
                </a>

                <nav class="navegacion">
                    <a href="login0.html">ingresar</a>
                    <a href="index.html">Inicio</a>
                    <a href="listas.html">Lista de producto</a>
                    <a href="tabla.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="fondo">
     <div class="for"><img src="imagen/mu.jpg" alt="Imagen Formulario"></div>
    
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario para realizar la compra </h2>
        <form class="contacto" action="">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label>Nombre Completo:</label>
                    <input type="text" placeholder="Escribe tu nombre" required>
                </div>
                <div>
                    <label>Identificacion:</label>
                    <input type="number" placeholder="numero de identificacion" required>
                </div>
                <div>
                    <label>Genero:</label><label>Masculino</label>
                    <input type="radio" name="Genero" value="Masculino">
                    <label>femenino</label>
                    <input type="radio"name="Genero" value="femenino">
                </div>
                <div>
                    <label>Fecha de nacimiento:</label>
                    <input type="date">
                </div>
                <div>
                    <label>Telefono:</label>
                    <input type="number" placeholder="Digite numero de telefono" required>
                </div>
                <div>
                    <label>Direccion:</label>
                    <input type="text" placeholder="ej: cll59#41-52">
                </div>
                <div>
                    <label>Correo:</label>
                    <input type="text" placeholder="ej: myname@example.com" required>
                </div>
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-negro">
          
        </form>
      </main>   
    </div>
    

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="login0.html">ingresar</a>
                    <a href="index.html">Inicio</a>

                    <a href="tabla.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
</footer>
</footer>
</body>
</html>
