<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate tecnologia informatica</title>
    <link rel="stylesheet" href="Stylere.css">
</head>
<body>
    <form class="formulario">
      <h1>Regístrate</h1>
      <div class="contenedor">
        <div class="input-contenedor icon">
           <img src="IMGan/user.png">
           <input type="text" placeholder="Nombre Completo" required>
        </div>
        <div class="input-contenedor icon">
            <img src="IMGan/mensaje.png">
            <input type="text" placeholder="Correo Electronico" required>
         </div>
         <div class="input-contenedor icon">
            <img src="IMGan/password.png">
            <input type="password" placeholder="Contraseña" required>
         </div>
         <input type="submit" value="Regístrate" class="button">
         <p>Al registrarte, aceptas nuestras condiciones de uso y politica
            de privacidad.
         </p>
         <p>¿Ya tienes una cuenta?<a class="link" href="login0.html">Iniciar 
            sesion</a></p>
      </div>
    </form>
</body>
</html>
