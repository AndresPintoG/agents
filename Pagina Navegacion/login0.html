<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login tecnologia informatica</title>
    <link rel="stylesheet" href="Stylere.css">
</head>
<body>
    <form class="formulario" method="get" action="index.html">
        <h1>Login</h1>
        <div class="contenedor">
          <div class="input-contenedor icon">
              <img src="IMGan/mensaje.png">
              <input type="text" placeholder="Correo Electronico" required>
           </div>
           <div class="input-contenedor icon">
              <img src="IMGan/password.png">
              <input type="password" placeholder="Contraseña" required>
           </div>
           <input type="submit" value="Iniciar Sesion" class="button">
           <p>Al iniciar, aceptas nuestras condiciones de uso y politica
              de privacidad.
           </p>
           <p>¿No tienes una cuenta?<a class="link" href="login.html">Registrate</a></p>
        </div>
      </form>
</body>
</html>
